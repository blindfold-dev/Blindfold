name: Python SDK CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'packages/python-sdk/**'
      - '.github/workflows/python-sdk-ci.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'packages/python-sdk/**'
      - '.github/workflows/python-sdk-ci.yml'

defaults:
  run:
    working-directory: packages/python-sdk

jobs:
  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Lint with ruff
        run: ruff check src tests

      - name: Format check with black
        run: black --check src tests

      - name: Import order check with isort
        run: isort --check-only src tests

      - name: Type check with mypy
        run: mypy src

      - name: Run tests with coverage
        run: pytest --cov=blindfold --cov-report=xml --cov-report=term

      - name: Upload coverage
        if: matrix.python-version == '3.12'
        uses: codecov/codecov-action@v3
        with:
          files: ./packages/python-sdk/coverage.xml
          flags: python-sdk

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: python -m build

      - name: Check package
        run: twine check dist/*

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: python-sdk-dist
          path: packages/python-sdk/dist
